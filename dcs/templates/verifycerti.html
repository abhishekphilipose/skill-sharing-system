<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap grid css -->
    <link rel="stylesheet" href="/static/css/bootstrap-grid.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="/static/css/swiper.min.css">
    <!-- fancybox css -->
    <link rel="stylesheet" href="/static/css/fancybox.min.css">
    <!-- ashley scss -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Page title -->
    <title>SkillShare Platform</title>

    <!-- Custom Form Styling -->
    <style>
        .verify-form {
            max-width: 500px;
            margin: 60px auto;
            background-color: #1b1b1b;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .verify-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .verify-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cccccc;
        }

        .verify-form input[type="text"],
        .verify-form input[type="date"],
        .verify-form input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 14px;
        }

        .verify-form input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #ff6a00;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verify-form input[type="submit"]:hover {
            background-color: #e85c00;
        }

        .verify-form h3 {
            margin-top: 20px;
            text-align: center;
            color: #00ff95;
        }
    </style>
</head>

<body>

   

                <!-- Certificate Form -->
                <div class="verify-form">
                    <h2>Verify Certificate QR</h2>

                    <form method="POST" enctype="multipart/form-data">
                        <label for="certificate_id">Certificate ID:</label>
                        <input type="text" name="certificate_id" id="certificate_id" required>

                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>

                        <label for="course">Course:</label>
                        <input type="text" name="course" id="course" required>

                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required>

                        <label for="qr">Upload QR Code:</label>
                        <input type="file" name="qr" id="qr" accept="image/*" required>

                        <input type="submit" value="Verify">
                    </form>

                    {% if result %}
                        <h3>{{ result }}</h3>
                    {% endif %}
                </div>
                <!-- Certificate Form end -->

            </div>
        </div>
        <!-- content end -->

        <!-- footer -->
        <footer class="mil-dark-bg">
            <div class="mi-invert-fix">
                <div class="container mil-p-120-60">
                    <div class="row justify-content-between">
                        <div class="col-md-4 col-lg-4 mil-mb-60">
                            <div class="mil-muted mil-logo mil-up mil-mb-30">SkillShare.</div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- footer end -->

    </div>
    <!-- wrapper end -->

    <!-- scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/swup.min.js"></script>
    <script src="/static/js/swiper.min.js"></script>
    <script src="/static/js/fancybox.min.js"></script>
    <script src="/static/js/gsap.min.js"></script>
    <script src="/static/js/smooth-scroll.js"></script>
    <script src="/static/js/ScrollTrigger.min.js"></script>
    <script src="/static/js/ScrollTo.min.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
